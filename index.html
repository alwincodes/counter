<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="main">
        <h1 class="count">0</h1>
        <div class="buttons">
        <button id="add" class="counter">+</button>
        <button id="del" class="counter">-</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
